<div class="title-list">
	<ul v-if="titleList.length">
		<li v-for="(itemIndex, item) in titleList" class="title-item">
			<a v-link="{name: routeName, 	params: {id: item.id}}">{{item.title}}</a>
			<span v-for="(iconIndex, icon) in options" @click="onExtraClick(item.id, itemIndex, icon.id, iconIndex)"
					class="title-extra"><i :class="icon.className"></i></span>
		</li>
	</ul>
</div>
